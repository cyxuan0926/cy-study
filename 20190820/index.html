  <script>
    /* 
      Promise对象 是异步编程的一种解决方案，所谓Promise 简单说就是一个容器 里面保存着某个未来才会结束的事件(通常是一个异步操作)
      的结果 从语法上说 promise是一个对象 从它可以获取异步操作的消息 提供了统一的API 各种异步操作都可以用同样的方法进行处理
      Promise对象有以下两个特点：1.对象的状态不受外界影响。Promise对象代表一个异步操作，有三种状态：pending（进行中）、fulfilled（已成功）
      和rejected（已失败）只要异步操作的结果 可以决定当前是哪一种状态 任何其他操作都无法改变这个状态
      2.一旦状态改变 就不会再变 任何时候都可以得到这个结果。Promise对象的状态改变，只有两种可能：从pending变为fulfilled和从pending变为rejected
      只要这两种情况发生 状态就凝固了 不会再变了 会一直保持这个结果。这时就称resolved。如果改变已经发生了，你再对Promise对象添加回调函数，也会立即得到这个结果
      有了Promise对象，就可以将异步操作以同步操作的流程表达出来，避免了层层嵌套的回调函数
      ES6规定 Promise对象是一个构造函数 用来生成Promise实例
      const promise = new Promise(function(resolve, reject) {
       if(true) resolve(value)
       else reject(value)
     })
     Promise构造函数接受一个函数作为参数 该函数的两个参数分别是resolve 和 reject 它们是两个函数
     resolve函数的作用是，将Promise对象的状态从“未完成”变为“成功”（即从 pending 变为 resolved）在异步操作成功时调用，并将异步操作的结果，作为参数传递出去
     reject函数的作用是，将Promise对象的状态从“未完成”变为“失败”（即从 pending 变为 rejected），在异步操作失败时调用，并将异步操作报出的错误，作为参数传递出去
     promise实例生成以后 可以用then方法分别指定resolved 状态和rejected状态的回调函数
     Promise.then(function(value){}, function(error){})
     then方法可以接受两个回调函数作为参数 第一个回调函数是Promise对象的状态变为resolved时调用 第二个回调函数Promise对象的状态变为rejected时调用
     其中，第二个函数是可选的，不一定要提供。这两个函数都接受Promise对象传出的值作为参数
     function timeout(ms) {
       return new Promise((resolved, rejected) => {
         setTimeout(resolved, ms, 'done')
       })
     }
     timeout(100).then(value => {
       console.log(value)
     })
     let promise = new Promise((resolved, rejected) => {
       console.log('Promise')
       resolved()
     })
     promise.then(function() {
       console.log('resolved')
     })
     console.log('Hi !')

    }
