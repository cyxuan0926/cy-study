<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Zoom an Image on Mouse Hover using CSS</title>
  <style>
    .geeks {
      width: 300px;
      height: 300px;
      overflow: hidden;
      margin: 0 auto;
    }
    .geeks img {
      width: 100%;
      transform: .5s all ease-in-out;
    }
    .geeks:hover img {
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <div class="geeks">        
    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20200403151026/adblur_gfg.png" alt="Geeks Image" />    
  </div>
  <img src="./git.jpg" alt="git模型图">
</body>
</html>
